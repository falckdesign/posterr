<div class="post-card">
	<div class="user-avatar">
		<span class="avatar">
			<img [src]="avatarFolder+post.AVATAR_FILENAME"/>
		</span>
	</div>
	<div class="post-content">
		<div class="post-header">
			<span class="user-name">{{post.USER_NAME}}</span>
			<span class="user-id">@{{post.USER_UNIQUE_NAME}}</span>
			<span class="post-time">3h</span>
		</div>
		<div class="post-body">
			<div [innerHTML]="post.USER_TEXT"></div>
			<div class="post-gallery" *ngIf="post.IMAGES">
				<div class="post-photo-frame" *ngFor="let photo of post.IMAGES">
					<img class="post-photo" [src]="photosFolder + photo.FILENAME_THUMBNAIL" [attr.alt]="photo.DESCRIPTION"/>
				</div>
			</div>
			<div class="link-preview" *ngIf="post.LINK_PREVIEW">
				<a class="link" [href]="post.LINK_PREVIEW.LINK" [attr.title]="post.LINK_PREVIEW.TITLE">
					<span class="link-photo-frame">
						<img class="link-photo" [src]="previewsFolder + post.LINK_PREVIEW.THUMBNAIL_URL">
					</span>
					<span class="link-text">
						<div class="link-title">{{post.LINK_PREVIEW.TITLE}}</div>
						<div class="link-subtitle">{{post.LINK_PREVIEW.SUBTITLE}}</div>
					</span>
				</a>
			</div>
		</div>
		<div class="post-footer">
			<div class="controls">
				<span class="control control-repost" (click)="OnCLickRepost()" title="Repost">
					<i class="ico ico-repost"></i>
				</span>
				<span class="control control-quote-repost" (click)="OnClickQuoteRepost()" title="Repost with comment">
					<i class="ico ico-quote-repost"></i>
				</span>
			</div>
		</div>
	</div>
</div>
